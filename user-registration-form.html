<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Register Here</h2>
    <form action="submit_registration.php" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" required><br><br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="psw">Password:</label>
        <input type="password" id="psw" name="password" required><br><br>
        
        <label for="psw-repeat">Repeat Password:</label>
        <input type="password" id="psw-repeat" name="psw-repeat" required><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
